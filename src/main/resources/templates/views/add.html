<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="py-5 text-center">
      <h2 th:text="#{page.addProduct}">상품 등록</h2>
    </div>

    <form action="add.html" th:action th:object="${product}" method="post">
      <div>
        <label for="productName" th:text="#{label.product.productName}">상품명</label>
        <input type="text" id="productName" th:field="*{productName}"
              th:errorclass="field-error" class="form-control" placeholder="제품명을 입력하세요">

        <div class="field-error" th:errors="*{productName}">
          상품명 오류
       </div>
      </div>

      <div>
        <label for="price" th:text="#{label.product.price}">가격</label>
        <input type="text" id="price" th:field="*{price}"
              th:errorclass="field-error" class="form-control" placeholder="가격을 입력하세요.">

        <div class="field-error" th:errors="*{price}">
          가격 오류
        </div>
      </div>

      <div>
        <label for="quantity" th:text="#{label.product.quantity}">수량</label>
        <input type="text" id="quantity" th:field="*{quantity}"
              th:errorclass="field-error" class="form-control" placeholder="수량을 입력하세요.">

        <div class="field-error" th:errors="*{quantity}">
          수량 오류
        </div>
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
        </div>

        <div class="col">

          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='products.html'"
                  th:onclick="|location.href='@{/views/products}'|"
                  type="button" th:text="#{button.cancel}">취소
          </button>
        </div>
      </div>
    </form>
  </div> <!-- /container -->
</body>

</html>
